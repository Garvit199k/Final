<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRescue - Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-neutral">
    <!-- Landing Section -->
    <section id="landing-section" class="section">
        <div class="hero-content">
            <div class="logo">
                <i class="fas fa-keyboard"></i>
                <h1>TypeRescue</h1>
            </div>
            <p class="hero-subtitle">Improve your typing skills with our interactive typing test!</p>
            <button id="get-started" class="btn-primary">Get Started</button>
        </div>
    </section>

    <!-- Auth Section -->
    <section id="auth-section" class="section hidden">
        <div class="auth-card">
            <h2 id="auth-title">Login</h2>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" id="login-btn" class="btn-primary full-width">Login</button>
                <p class="form-footer">
                    Don't have an account? <a href="#" id="show-register">Register</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div class="gender-selection">
                    <h3>Select Theme</h3>
                    <div class="gender-buttons">
                        <button type="button" class="gender-btn" data-gender="male">
                            <i class="fas fa-mars"></i> Male
                        </button>
                        <button type="button" class="gender-btn" data-gender="female">
                            <i class="fas fa-venus"></i> Female
                        </button>
                    </div>
                </div>
                <button type="submit" id="register-btn" class="btn-primary full-width">Register</button>
                <p class="form-footer">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </form>
        </div>
    </section>

    <!-- Game Section -->
    <section id="game-section" class="section hidden">
        <nav class="game-nav">
            <div class="nav-brand">
                <i class="fas fa-keyboard"></i>
                <span>TypeRescue</span>
            </div>
            <div class="nav-links">
                <button class="nav-btn active" data-section="typing-test">
                    <i class="fas fa-keyboard"></i> Typing Test
                </button>
            </div>
            <div class="user-info">
                <span id="username-display"></span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="game-containers">
            <!-- Typing Test -->
            <div id="typing-test" class="game-container">
                <div class="game-header">
                    <h2><i class="fas fa-keyboard"></i> Typing Test</h2>
                    <div class="controls">
                        <select id="time-select" class="time-select">
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="120">2 minutes</option>
                        </select>
                        <button onclick="startTypingTest()" class="start-btn">
                            <i class="fas fa-play"></i> Start Test
                        </button>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="time">Time: 0s</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="wpm">WPM: 0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bullseye"></i>
                        <span id="accuracy">Accuracy: 0%</span>
                    </div>
                </div>
                <div id="text-display" class="text-display"></div>
                <textarea id="typing-input" placeholder="Start typing when the test begins..." disabled></textarea>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/themes.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/typing.js"></script>
</body>
</html>
